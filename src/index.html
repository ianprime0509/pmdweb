<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMDWeb</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;

      font-family: monospace;
    }

    #instrument-editor {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0 1rem;
      justify-items: center;
    }

    #algorithm-selection {
      grid-column: 1 / -2;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 100%;
    }

    #algorithm-selection input {
      appearance: none;
    }

    #algorithm-selection label {
      border: 1px solid transparent;
      padding: 4px;
    }

    #algorithm-selection input:checked + label {
      border: 1px solid blue;
    }

    #algorithm-selection svg {
      user-select: none;
    }

    .slot-heading {
      font-size: larger;
      text-align: center;
    }

    .control-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1ch;
    }

    .control-container output {
      text-align: end;
      min-width: 3ch;
    }

    .algorithm-box {
      fill: none;
      stroke: black;
      stroke-width: 1;
    }

    .algorithm-line {
      fill: none;
      stroke: black;
      stroke-width: 1;
    }

    .algorithm-label-text {
      font-family: monospace;
      font-size: 8px;
      text-anchor: middle;
      dominant-baseline: middle;
      stroke: black;
    }
  </style>
</head>

<body id="body">
  <div id="instrument-editor">
    <div id="algorithm-selection"></div>

    <div class="slot-heading">Slot 1</div>
    <div class="slot-heading">Slot 2</div>
    <div class="slot-heading">Slot 3</div>
    <div class="slot-heading">Slot 4</div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
